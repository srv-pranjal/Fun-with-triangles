<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun With Triangles | Calculate Hypotenuse</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <a class="back" href="./index.html">
        <div>&lt;&lt; Back</div>
      </a>
      <h3>
        Enter base and height of right angled and get the hypotenuse in just
        seconds...
      </h3>
      <hr />
      <div id="triangle-shape"></div>
      <form id="form">
        <label>base:</label>
        <input
          type="number"
          required
          min="0.0001"
          step="0.00001"
          class="input-sides"
        />
        <label>height:</label>
        <input
          type="number"
          required
          min="0.0001"
          step="0.00001"
          class="input-sides"
        />
        <button>Calculate</button>
      </form>
      <p id="message">Output will be displayed below ðŸ‘‡</p>
      <div id="output"></div>
    </div>
    <script src="./calHypotenuse.js"></script>
  </body>
</html>
